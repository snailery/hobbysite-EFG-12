{% extends 'base_forum.html' %}
{% load static %}

{% block title %}Thread{% endblock %}
{% block content %}
    <ul>
        {% for post in post_list %}
        <li><a href="{% url 'forum:thread' post.pk %}">[{{ post.post_category.name }}] {{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
